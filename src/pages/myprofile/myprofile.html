<ion-header>

  <ion-navbar>
    <ion-title>Myprofile</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content padding class="img">
  
    <h1>WELCOME TO CODETRIBE</h1>
    <div class="avatar">
    <h2><img class="circle-pic" src="./assets/imgs/me.png"></h2>
  </div> 
  

  <ion-item id="rounded" style="background-color:transparent">
  <ion-label style="color:white">Edit Profile Picture</ion-label> 
  <ion-icon name="ios-camera-outline" item-left md="md-camera" style="color:white;" ></ion-icon>
</ion-item>

<ion-list>

<ion-item id="rounded" style="background-color:transparent">
<ion-label style="color:white">Nompilo Mofokeng</ion-label>
<ion-icon name="ios-female-outline" item-left md="md-person" style="color:white;"></ion-icon>
</ion-item>

<ion-item id="rounded" style="background-color:transparent">
    <ion-label style="color:white">Developer Trainee</ion-label>
    <ion-icon name="ios-laptop-outline" item-left md="md-laptop" style="color:white;"></ion-icon>
  </ion-item>

<ion-item id="rounded" style="background-color:transparent">
<ion-label style="color:white">Johannesburg</ion-label>
<ion-icon name="ios-pin-outline" item-left md="md-pin" style="color:white;"></ion-icon>
</ion-item>
<button ion-button round color="candy" style="background-color:transparent">Edit Profile</button>
</ion-list>

<ion-item>
<ion-label style="color:purple">Personal Information</ion-label>
</ion-item>

<ion-list>
<ion-item>
  <ion-label>Name:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Surname:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Gender:</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">Female</ion-option>
    <ion-option value="m">Male</ion-option>
  </ion-select>
</ion-item>

<ion-item>
  <ion-label floating>Email:</ion-label>
  <ion-input type="email"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Phone:</ion-label>
  <ion-input type="tel"></ion-input>
</ion-item>

<ion-item>
<ion-label style="color: purple">Education</ion-label>
</ion-item>

<ion-item>
  <ion-label>Qualification:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Institution:</ion-label>
  <ion-input type="text"></ion-input>
</ion-item>

<ion-item>
<ion-label style="color: purple" >Experience</ion-label>
</ion-item>

<ion-item>
    <ion-label>Company:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label>position:</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
</ion-list>
 </ion-content>
